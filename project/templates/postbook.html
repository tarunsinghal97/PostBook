<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PostBook</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{{url_for('static', filename='css/magnific-popup.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/creative.min.css')}}" rel="stylesheet">

  </head>

  <body id="page-top" background="https://hablemosdeempresas.com/wp-content/uploads/sites/2/2017/09/imagenes-gratuitas-para-mi-blog-de-empresa-1100x440.jpg" width="100px" height="100px">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
            <div class="col-lg-10 mx-auto">
                    <h1 class="text-uppercase">
                      <strong style="color: #81028b" >PostBook</strong>
                    </h1>
                
            </div>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                    <a class="btn btn-primary btn-xl js-scroll-trigger" href="/logout">LogOut</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="masthead text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-8 mx-auto" >
            <p> <I><B><h1 style="color:white";> Hi {{session['Name']}}! Get started with PostBook & post your thoughts!.</h1></B></I></p>
            <form action="postbook" method="POST">
                <input type="text" placeholder="Type your message here...." required name="text"/>
                <button class="btn btn-primary btn-xl js-scroll-trigger">Post</button>
            </form>
          </div>
        </div>
      </div>


    </header>

    {% for i in post %}
        <div id="container">
                <p style="color: red"> {{ i.text }}</p>
                <p style="color: blue"> -{{ i.name }}</p>
        </div>
        
    {% endfor %}

  </body>

</html>
